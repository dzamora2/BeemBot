<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BeemBot Chat</title>

  <!-- Carga la librerÃ­a de Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <style>
    /* Reset mÃ­nimo */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Contenedor flotante */
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      z-index: 9999;
      transition: width 0.3s ease, height 0.3s ease;
    }

    /* Al hacer click, expandir a panel */
    .chat-container[opened] {
      width: 350px;
      height: 500px;
    }

    /* Oculta el componente hasta que estÃ© abierto */
    df-messenger {
      display: none;
      width: 100%;
      height: 100%;
    }
    .chat-container[opened] df-messenger {
      display: block;
    }

    /* Oculta el launcher interno de Dialogflow */
    df-messenger .df-messenger-launcher {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat">
    <!-- BotÃ³n personalizado -->
    <button id="toggle"
            style="width:100%;height:100%;border:none;border-radius:50%;
                   background:#6750A4;color:#fff;font-size:24px;cursor:pointer;">
      ðŸ’¬
    </button>

    <!-- Widget de Dialogflow -->
    <df-messenger
      chat-title="BeemBot"
      agent-id="f3868855-ae80-4aaa-960d-fa3d56a985ca"
      language-code="es">
    </df-messenger>
  </div>

  <script>
    const cont = document.getElementById('chat');
    const btn  = document.getElementById('toggle');
    const messenger = document.querySelector('df-messenger');

    btn.addEventListener('click', () => {
      if (cont.hasAttribute('opened')) {
        // Cerrar
        cont.removeAttribute('opened');
        messenger.close();
      } else {
        // Abrir
        cont.setAttribute('opened', '');
        messenger.open();
      }
    });
  </script>

</body>
</html>
